<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
		<title>Registro de Usuario</title>
		<link rel="stylesheet" type="text/css" href="css/default.css" />
		<script src="js/modernizr.custom.js"></script>
	</head>
	<body>
		<div class="container">
			<header class="clearfix">
				<h1>Registro Cliente</h1>
			</header>	
			<div class="main">
				<!--div class="cbp-mc-column">
					<iframe width="100%" height="515" src="https://www.youtube.com/embed/n8N6zi1tl1M" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
				</div-->
				<div class="cbp-mc-column">
				    <form class="cbp-mc-form">
						<label for="first_name">Nombre <span>*</span></label>
	  					<input type="text" id="first_name" name="first_name" placeholder="Nombre ususario">
	  					<label for="last_name">Apellido </label>
	  					<input type="text" id="last_name" name="last_name" placeholder="Apellido">
	  					<label for="email">Correo electronico <span>*</span></label>
	  					<input type="text" id="email" name="email" placeholder="correo@correo.com">
	  					<label for="phone">Número celular</label>
	  					<input type="text" id="phone" name="phone" placeholder="+351 999 999">
	  					<label for="country">Ciudad</label>
	  					<select id="country" name="country">
	  						<option>Elige una ciudad</option>
			  				<option>Bogotá	</option>
							<option>Medellín	</option>
							<option>Cali	</option>
							<option>Barranquilla</option>	
							<option>Cartagena</option>	
							<option>Cúcuta	</option>
							<option>Soacha	</option>
							<option>Soledad	</option>
							<option>Bucaramanga	</option>
							<option>Bello	</option>
							<option>Villavicencio	</option>
							<option>Ibagué	</option>
							<option>Santa Marta</option>	
							<option>Valledupar	</option>
							<option>Montería	</option>
							<option>Pereira	</option>
							<option>Manizales	</option>
							<option>Pasto	</option>
							<option>Neiva	</option>
							<option>Palmira	</option>
							<option>Popayán	</option>
							<option>Buenaventura	</option>
							<option>Floridablanca	</option>
							<option>Armenia	</option>
							<option>Sincelejo</option>
							<option>Itagüí	</option>
							<option>Tumaco	</option>
							<option>Envigado	</option>
							<option>Dosquebradas	</option>
							<option>Tuluá	</option>
							<option>Barrancabermeja</option>	
							<option>Riohacha</option>
	  					</select>
	  					<label for="password">Contraseña <span>*</span></label>
	  					<input type="password" id="password" name="password" placeholder="Contraseña">
	  					<div class="text-ok">Los campos marcados con <div>*</div> son obligatorio</div>
	  				<div class="cbp-mc-submit-wrap"><input class="cbp-mc-submit" type="submit" value="Envias información" /></div>
				</form>
			  </div>	
			</div>
		</div>
	</body>
</html>
